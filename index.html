<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
                <tr class="Zero"><td colspan="7">0</td></tr>

        <tr>
            <td colspan="2">Rad | Deg</td>
            <td>x!</td>
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>AC</td>
        </tr>
        <tr>
            <td>Inv</td>
            <td>sin</td>
            <td>In</td>
            <td class="Number">7</td>
            <td class="Number">8</td>
            <td class="Number">9</td>
            <td>/</td>
        </tr>
        
        <tr>
            <td>&pi;</td>
            <td>cos</td>
            <td>log</td>
            <td class="Number">4</td>
            <td class="Number">5</td>
            <td class="Number">6</td>
            <td>X</td>
        </tr>
        <tr>
            <td>e</td>
            <td>tan</td>
            <td>&#8730;</td>
            <td class="Number">1</td>
            <td class="Number">2</td>
            <td class="Number">3</td>
            <td>-</td>
        </tr>
        <tr>
            <td>Ans</td>
            <td>EXP</td>
            <td>X<sup>y</sup></td>
            <td class="Number">0</td>
            <td class="Number">.</td>
            <td class="Equals">=</td>
            <td>+</td>
        </tr>
    
    </table>
</body>
</html>
